<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full IP Information</title>
</head>
<body>
    <h2>Complete IP Address Details</h2>
    <div id="info"></div>

    <script>
        async function getIPFullDetails() {
            try {
                const response = await fetch("https://ipinfo.io/json?token=2b5de01a83e14a");
                const data = await response.json();

                console.log(data); // Logs full response to the console

                document.getElementById("info").innerHTML = `
                    <p><strong>IP Address:</strong> ${data.ip}</p>
                    <p><strong>Hostname:</strong> ${data.hostname || "N/A"}</p>
                    <p><strong>City:</strong> ${data.city}</p>
                    <p><strong>Region:</strong> ${data.region}</p>
                    <p><strong>Country:</strong> ${data.country}</p>
                    <p><strong>ZIP Code:</strong> ${data.postal}</p>
                    <p><strong>Time Zone:</strong> ${data.timezone}</p>
                    <p><strong>Latitude & Longitude:</strong> ${data.loc}</p>
                    <p><strong>ISP (Provider):</strong> ${data.org}</p>
                    <p><strong>ASN:</strong> ${data.asn ? data.asn.asn : "N/A"}</p>
                    <p><strong>ASN Name:</strong> ${data.asn ? data.asn.name : "N/A"}</p>
                    <p><strong>ASN Route:</strong> ${data.asn ? data.asn.route : "N/A"}</p>
                    <p><strong>ASN Type:</strong> ${data.asn ? data.asn.type : "N/A"}</p>
                    <p><strong>Company Name:</strong> ${data.company ? data.company.name : "N/A"}</p>
                    <p><strong>Company Domain:</strong> ${data.company ? data.company.domain : "N/A"}</p>
                    <p><strong>Company Type:</strong> ${data.company ? data.company.type : "N/A"}</p>
                    <p><strong>Carrier Name:</strong> ${data.carrier ? data.carrier.name : "N/A"}</p>
                    <p><strong>Carrier MNC:</strong> ${data.carrier ? data.carrier.mnc : "N/A"}</p>
                    <p><strong>Carrier MCC:</strong> ${data.carrier ? data.carrier.mcc : "N/A"}</p>
                    <p><strong>Privacy VPN?</strong> ${data.privacy ? data.privacy.vpn : "N/A"}</p>
                    <p><strong>Privacy Proxy?</strong> ${data.privacy ? data.privacy.proxy : "N/A"}</p>
                    <p><strong>Privacy Tor?</strong> ${data.privacy ? data.privacy.tor : "N/A"}</p>
                    <p><strong>Abuse Contact Email:</strong> ${data.abuse ? data.abuse.email : "N/A"}</p>
                    <p><strong>Abuse Contact Phone:</strong> ${data.abuse ? data.abuse.phone : "N/A"}</p>
                    <p><strong>Abuse Contact Address:</strong> ${data.abuse ? data.abuse.address : "N/A"}</p>
                    <p><strong>Domains (First 2):</strong> ${data.domains ? data.domains.ip : "N/A"}, ${data.domains ? data.domains.total : "N/A"} domains found</p>
                `;
            } catch (error) {
                console.error("Error fetching IP details:", error);
                document.getElementById("info").innerHTML = "Failed to get IP details.";
            }
        }

        getIPFullDetails();
    </script>
</body>
</html>
