<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Countdown Timer</title>
    <!-- Bootstrap 5.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Digital7';
            src: url('fonts/digital-7.ttf') format('truetype');
        }

        body {
            background-color: #eaf0f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
        }

        .digits {
            font-family: 'Digital7', monospace;
            font-size: 68px;
        }

        .a-labels {
            font-family: sans-serif;
            font-weight: 600;
            font-size: 14px;
            margin-top: 10px;
            color: #185494;
        }

        .countdown {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .countdown .digit-box {
            background: #ffffff;
            border-radius: 5px;
            border: 1px solid #185494;
            width: 50px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Digital7', monospace;
            font-size: 52px;
            color: #000;
        }

        .countdown .colon {
            font-size: 52px;
            color: #000;
            padding: 0 5px;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-box .digits-container {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <div class="countdown">
            <div class="time-box">
                <span class="a-labels">Days</span>
                <div class="digits-container">
                    <div class="digit-box" id="days-tens">0</div>
                    <div class="digit-box" id="days-ones">0</div>
                </div>
            </div>
            <div class="colon">:</div>
            <div class="time-box">
                <span class="a-labels">Hours</span>
                <div class="digits-container">
                    <div class="digit-box" id="hours-tens">0</div>
                    <div class="digit-box" id="hours-ones">0</div>
                </div>
            </div>
            <div class="colon">:</div>
            <div class="time-box">
                <span class="a-labels">Minutes</span>
                <div class="digits-container">
                    <div class="digit-box" id="minutes-tens">0</div>
                    <div class="digit-box" id="minutes-ones">0</div>
                </div>
            </div>
            <div class="colon">:</div>
            <div class="time-box">
                <span class="a-labels">Seconds</span>
                <div class="digits-container">
                    <div class="digit-box" id="seconds-tens">0</div>
                    <div class="digit-box" id="seconds-ones">0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        let countDownDate = new Date("Sept 07, 2024 19:00:00").getTime();

        let countdownfunction = setInterval(function () {
            let now = new Date().getTime();

            // Find the distance between now and the countdown date 
            let distance = countDownDate - now;

            // Time calculations for days, hours, minutes, and seconds
            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Extracting individual digits
            let daysTens = Math.floor(days / 10);
            let daysOnes = days % 10;

            let hoursTens = Math.floor(hours / 10);
            let hoursOnes = hours % 10;

            let minutesTens = Math.floor(minutes / 10);
            let minutesOnes = minutes % 10;

            let secondsTens = Math.floor(seconds / 10);
            let secondsOnes = seconds % 10;

            // Display the result in the elements with ids
            document.getElementById("days-tens").innerHTML = daysTens;
            document.getElementById("days-ones").innerHTML = daysOnes;

            document.getElementById("hours-tens").innerHTML = hoursTens;
            document.getElementById("hours-ones").innerHTML = hoursOnes;

            document.getElementById("minutes-tens").innerHTML = minutesTens;
            document.getElementById("minutes-ones").innerHTML = minutesOnes;

            document.getElementById("seconds-tens").innerHTML = secondsTens;
            document.getElementById("seconds-ones").innerHTML = secondsOnes;

            if (distance < 0) {
                clearInterval(countdownfunction);
                document.querySelector(".countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>

</body>
</html>
